<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A💀rash</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-color: #12121b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            overflow-x: hidden; /* جلوگیری از اسکرول افقی */
            margin: 0;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 10px;
        }

        .title {
            font-size: 7.5rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            max-width: 100%; /* جلوگیری از خروج عنوان از صفحه */
            word-wrap: break-word; /* تنظیم شکستن کلمات برای جلوگیری از بیرون زدن */
        }

        .title span {
            font-size: 2.5rem;
            font-weight: 400;
        }

        .button {
            margin-top: 20px;
            background-color: rgba(30, 30, 46, 0.7);
            color: #a0a0b0;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 1px solid #3a3a4f;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
            opacity: 0;
            animation: fadeIn 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards 0.4s;
            max-width: 100%; /* جلوگیری از بیرون زدن دکمه */
        }

        .button:hover {
            background-color: #2a2a3a;
            color: #c0c0d0;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px) scale(0.95); }
            60% { opacity: 1; transform: translateY(0) scale(1.05); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .title {
                font-size: 4rem;
            }

            .title span {
                font-size: 1.8rem;
            }

            .button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 3rem;
            }

            .title span {
                font-size: 1.5rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <span>im</span> AwraEsh
    </div>
    
    <a href="https://t.me/CallMe_Aw" class="button" id="telegramLink">
        My Telegram
    </a>

    <script>
        document.querySelector('.button').addEventListener('click', function(event) {
            // جلوگیری از باز شدن لینک بلافاصله
            event.preventDefault();

            if (navigator.vibrate) {
                navigator.vibrate(100); // ویبره به مدت 100 میلی‌ثانیه
            }

            // باز کردن لینک بعد از 200 میلی‌ثانیه (زمان ویبره)
            setTimeout(function() {
                window.location.href = document.querySelector('.button').href;
            }, 200);
        });
    </script>
</body>
</html>
